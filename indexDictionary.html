<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styleDictionary.css">
    <title> Dictionary</title>
  </head>
  <html>

    <body>
      <div class="container" style ="card">
        <div class="card"  style ="card">
          <div class="card-header">Dictionary</div>
              <div class="card-body">        
               <label type="button" id="inputButton" class="btn btn-outline-secondary" for="wordInput" onclick="addWord()"> Add word =>    </label>
               <input type="text" id="wordInput" class="input" placeholder="Submit:">
               <p id = "message-input"></p>
            </div>
        </div>
        <div class="card"  style ="card">
            <div class="card-body">           
                <label type="button" id="searchButton" class="btn btn-outline-secondary" for="search" onclick="searchWord()"> Search word =>    </label>
                <input type="text" id="search" class="input" placeholder="Submit:">
                <p id = "message-search"></p>
            </div>
        </div>
          <script src="scriptDictionary.js"> </script>
      </div>
    </body>

  </html>
